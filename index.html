<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dang Nhap Dang Ky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style_responsive.css">
</head>

<body>
    <!-- Đây là Form Đăng Ký -->
    <section class="signup">
        <div class="container">
            <div class="main">
                <div class="row">
                    <div class="col">
                        <form class="signup-form">
                            <h2 class="form-title">Đăng Ký</h2>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    </div>
                                    <input type="name" class="form-control" id="name" placeholder="Tên của bạn">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="Email của bạn">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text change"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text change"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập lại mật khẩu">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="check1">
                                <label class="form-check-label" for="check1">Tôi đồng ý với <a href="#" class="term-service">Điều khoản dịch vụ</a></label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Đăng ký</button>
                        </form>
                    </div>
                    <div class="col">
                        <form class="signup-image">
                            <figure><img src="images/catdrink.png" alt="sing up image"></figure>
                            <a href="#" class="signup-image-link">Tôi đã có tài khoản</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Đây là Form Đăng Nhập -->
    <section class="signin">
        <div class="container">
            <div class="main">
                <div class="row">
                    <div class="col">
                        <form class="signup-image">
                            <figure><img class="img-2" src="images/sushicat.png" alt="sing up image"></figure>
                            <a href="#" class="signup-image-link-2">Tạo tài khoản</a>
                        </form>
                    </div>
                    <div class="col">
                        <form class="signup-form">
                            <h2 class="form-title">Đăng Nhập</h2>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    </div>
                                    <input type="name" class="form-control" id="name" placeholder="Tên của bạn">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text change"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="check2">
                                <label class="form-check-label" for="check2">Nhớ tài khoản</label>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Đăng nhập</button>
                            <div class="social-login" style="display:flex;">
                                <span class="social-label">Đăng nhập với</span>
                                <ul class="social-network social-circle">
                                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook"></i></a></li>
                                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter-square"></i></a></li>
                                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <!-- Đây là Form Gợi Ý Tạo Tài Khoản -->
    <section class="signin">
        <div class="container">
            <div class="main">
                <h1 class="form-title-3">Bạn Chưa Có Tài Khoản</h1>
                <div class="row">
                    <div class="col">
                        <form class="signup-image-3">
                            <figure><img class="img-3" src="images/heartcat.png" alt="sing up image"></figure>
                            <a href="#" class="signup-image-link-3">Tạo tài khoản</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
